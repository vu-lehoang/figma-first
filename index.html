<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Figma Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-box">
        <input type="text" placeholder="Search here...">
    </div>
    <!-- header menu -->
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo"><a href="#">MDSCO</a></div>
                <ul class="nav-items">
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li>
                        <a href="#" class="nav-btn-container">
                            <img src="/images/Search.svg" alt="" class="search-btn">
                            <img src="/images/Close.svg" alt="" class="close-btn">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- end header -->

    <!-- header hero -->
    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-container">
                    <h1>Hi, I'm Darlene</h1>
                    <p>I design beautiful website & mobile apps that modern trends demand</p>
                    <a href="">Contact me</a>
                </div>
                <div class="hero-image">
                    <img src="/images/avatar.png" alt="">
                    <div class="photo-bg"></div>
                </div>
            </header>
            <div class="social-icons">
                <a href=""><img src="images/Instagram svg.svg" alt=""></a>
                <a href=""><img src="images/YouTube svg.svg" alt=""></a>
                
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
